<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body id="body">
    <div class="container d-flex justify-content-center  rounded-3" id="container">
        <form action="" id="registerForm">
            <h2 class="fw-bold fst-italic mt-4 mb-3 pb-2 text-center border-bottom border-dark border-3">Registration Form</h2>
             <div class="form-group my-3">
                 <div class="row row-cols-1">
                   <div class="col ">
                    <label for="username" class="form-label">Username</label>
                
                    </div>
                    <div class="col">
                        <input type="text" id="username" class="form-control w-100 px-2">
                        <div class="error form-text"  style="color: red; font-weight: bolder;"></div>
                    </div>
                </div>
              </div>

              <div class="form-group my-3">
                 <div class="row row-cols-1">
                   <div class="col ">
                    <label for="email" class="form-label">Email</label>
                
                    </div>
                    <div class="col">
                        <input type="text" id="email" class="form-control w-100 px-2">
                        <div class="error form-text"  style="color: red; font-weight: bolder;"></div>
                    </div>
                </div>
              </div>

              <div class="form-group my-3">
                 <div class="row row-cols-1">
                   <div class="col ">
                    <label for="password" class="form-label">Password</label>
                
                    </div>
                    <div class="col">
                        <input type="password" id="password" class="form-control w-100 px-2">
                        <div class="error form-text"  style="color: red; font-weight: bolder;"></div>
                    </div>
                </div>
              </div>

              <div class="form-group my-3">
                 <div class="row row-cols-1">
                   <div class="col ">
                    <label for="cpassword" class="form-label">Confirm Password</label>
                
                    </div>
                    <div class="col">
                        <input type="password" id="cpassword" class="form-control w-100 px-2">
                        <div class="error form-text"  style="color: red; font-weight: bolder;"></div>
                    </div>
                </div>
              </div>

              <center><button type="submit" onclick="register()" class="btn btn-info w-50">Register</button></center>
        
        </form>
    </div>

    <div class="container" id="information">
      <table class="table table-primary table-striped-columns table-hover w-75" >
          <thead>
            <tr> 
              <th>UserName</th>
            <th>Email</th>
            <th>Password</th>
            <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            
          </tbody>
        </table>
    </div>
     <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  
</html>

</body>
</html>
